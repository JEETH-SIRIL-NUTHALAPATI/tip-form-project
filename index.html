<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="head">Tip Calculator</div>
      <div class="bill">
        <h1>How much was your bill?</h1>
        <input id="bill" type="number" />
      </div>

      <div class="ppl">
        <h1>How many people sharing the bill?</h1>
        <input id="ppl" type="number" />
      </div>

      <div class="choice">
        <h1>how was your service?</h1>
        <select name="op" id="op" class="opt">
          <option value="Nan">choice...</option>
          <option value="20">Great 20%</option>
          <option value="10">Good 10%</option>
          <option value="2">Bad 2%</option>
        </select>
        <br />
      </div>
      <button id="button">Calculate</button>

      <div class="result" id="rlt">
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
